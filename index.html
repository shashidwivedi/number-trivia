<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="trivia-controls">
        <input class="number-field" type="number" name="random-number" id="random-number" placeholder="0">
        <button class="btn">Get Trivia</button>
    </div>
    <div class="trivia-body">
        <p class="trivia-text">0 is the integer immediately preceding 1. Zero is an even number because it is divisible by 2 with no remainder. 0 is neither positive nor negative, or both positive and negative.</p>
    </div>
</body>
</html>
